<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../dist/style.css">
</head>
<body>
	<div class="mainwrap">
		<div class="navigation">
			<div class="navigation__main">
				<div class="navigation__user navigation__item">
					<img src="img/userpic.png" alt="userpic">
					<div class="navigation__user__count count">2</div>
				</div>
				<div class="navigation__board navigation__item navigation__item__active">
					<img src="img/icons/speedometer.svg" alt="board img">
					<div class="navigation__item__text">Board</div>
				</div>
				<div class="navigation__projects navigation__item">
					<img src="img/icons/menu.svg" alt="projects img" class="navigation__item__img">
					<div class="navigation__item__text">Projects</div>
					<div class="count navigation__projects__count">2</div>
				</div>
				<div class="navigation__settings navigation__item">
					<img src="img/icons/settings.svg" alt="settings img" class="navigation__item__img">
					<div class="navigation__item__text">Settings</div>
				</div>
				
			</div>
			<div class="navigation__secondary">
				<div class="navigation__upgrade navigation__item">
					<img src="img/icons/upgrade.svg" alt="upgrade img" class="navigation__item__img">
					<div class="navigation__item__text">Upgrade</div>
					<div class="count">3</div>
				</div>
				<div class="navigation__logout navigation__item">
					<img src="img/icons/logout.svg" alt="logout img">
					<div class="navigation__item__text">Logout</div>
				</div>
			</div>
		</div>
		<div class="mainarea">
			<div class="mainarea__headline">
				<div class="mainarea__headline__dashboard">
					<div class="mainarea__headline__dashboard__refresh"><img src="img/icons/refresh.svg" alt="refresh img"></div>
					<div class="mainarea__headline__dashboard__btn">Dashboard</div>
				</div>
				<div class="mainarea__headline__onlineusers">
					<div class="mainarea__headline__onlineusers__show"><img src="img/icons/arrow-down.svg" alt="down img"></div>
					<div class="mainarea__headline__onlineusers__btn"><span class="mainarea__headline__onlineusers__btn__bubbleicon"><img src="img/icons/bubble.svg" alt="bubble img"></span>5 users online <span><img src="img/icons/arrow-down-grey.svg" alt="down img"></span></div>
				</div>
			</div>
			<div class="mainarea__main">
				<div class="mainarea__tabsline">
					<div class="mainarea__tabsline__tab mainarea__tabsline__projects active-tab">
						<img src="img/icons/clock.svg" alt="clock" class="mainarea__tabsline__projects__icon">
						<span>Active Projects </span>
						<div class="count">9</div>
					</div>
					<div class="mainarea__tabsline__tab mainarea__tabsline__messenger inactive-tab">
						<img src="img/icons/plane.svg" alt="clock" class="mainarea__tabsline__messenger__icon">
						<span>Messenger</span>
						<div class="count">2</div>
					</div>
					<div class="mainarea__tabsline__tab mainarea__search"><input type="text" placeholder="Search Project, User, Task, etc..."></div>
				</div>
				<div class="mainarea__projects">
					<div class="mainarea__projects__main">
						<div class="mainarea__projects__item"> item1 <img class="mainarea__projects__item__arrow" src="img/icons/arrow-down-grey.svg" alt="down">
							<div class="mainarea__projects__itemexpand">111111 111</div>
						</div>
					</div>
					<div class="mainarea__projects__aside">
						<div class="mainarea__projects__aside__item">
							<div class="mainarea__projects__aside__userpic">	<div class="mainarea__projects__aside__indicatoronline"></div>
								<div><img src="img/userpic2.png" alt="userpic"></div>
							</div>
							<div>
								<div class="mainarea__projects__aside__eventtext"><span>Mark P.</span> added an image into Worlda</div>
								<div class="mainarea__projects__aside__time">Today, 10:30 PM</div>
							</div>
						</div>
						<div class="mainarea__projects__aside__item">
							<div class="mainarea__projects__aside__userpic">	<div class="mainarea__projects__aside__indicatoronline"></div>
								<div><img src="img/userpic2.png" alt="userpic"></div>
							</div>
							<div>
								<div class="mainarea__projects__aside__eventtext"><span>Mark P.</span> added an image into Worlda</div>
								<div class="mainarea__projects__aside__time">Today, 10:30 PM</div>
							</div>
						</div>
						<div class="mainarea__projects__aside__item">
							<div class="mainarea__projects__aside__userpic">	<div class="mainarea__projects__aside__indicatoronline"></div>
								<div><img src="img/userpic2.png" alt="userpic"></div>
							</div>
							<div>
								<div class="mainarea__projects__aside__eventtext"><span>Mark P.</span> added an image into Worlda</div>
								<div class="mainarea__projects__aside__time">Today, 10:30 PM</div>
							</div>
						</div>
						<div class="mainarea__projects__aside__archivebtn">
							Activity Archive <img src="img/icons/arrow-down-grey.svg" alt="arrow-right">
						</div>
					</div>
				</div>				
			</div>
		</div>
	</div>	
</body>
</html>
