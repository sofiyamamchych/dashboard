<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../dist/style.css">
</head>
<body>
	<div class="mainwrap">
		<nav class="navigation">
			<div class="navigation__main">
				<div class="navigation__user navigation__main__item">
					<img src="img/userpic.png" alt="userpic">
					<div class="navigation__user__count">2</div>
				</div>
				<div class="navigation__board navigation__main__item">
					<img src="img/icons/speedometer.svg" alt="board img">
					<div>Board</div>
				</div>
				<div class="navigation__main__item">
					<img src="img/icons/menu.svg" alt="projects img">
					<div>Projects</div>
				</div>
				<div class="navigation__main__item">
					<img src="img/icons/settings.svg" alt="settings img">
					<div>Settings</div>
				</div>
				
			</div>
			<div class="navigation__secondary">
				<div class="navigation__secondary__item">
					<img src="img/icons/upgrade.svg" alt="upgrade img">
					<div>Upgrade</div>
				</div>
				<div class="navigation__secondary__item">
					<img src="img/icons/logout.svg" alt="logout img">
					<div>Logout</div>
				</div>
			</div>
		</nav>
		<div class="mainarea">main area</div>
	</div>	
</body>
</html>
