<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Home</title>
	<link rel="stylesheet" href="../dist/style.css">
</head>
<body>
	<div class="mainwrap">
		<div class="navigation">
			<div class="navigation__main">
				<div class="navigation__user navigation__item">
					<img src="img/userpic.png" alt="userpic">
					<div class="navigation__user__count count">2</div>
				</div>
				<div class="navigation__board navigation__item navigation__item__active">
					<img src="img/icons/speedometer.svg" alt="board img">
					<div class="navigation__item__text">Board</div>
				</div>
				<div class="navigation__projects navigation__item">
					<img src="img/icons/menu.svg" alt="projects img">
					<div class="navigation__item__text">Projects</div>
					<div class="count">2</div>
				</div>
				<div class="navigation__settings navigation__item">
					<img src="img/icons/settings.svg" alt="settings img">
					<div class="navigation__item__text">Settings</div>
				</div>
				
			</div>
			<div class="navigation__secondary">
				<div class="navigation__upgrade navigation__item">
					<img src="img/icons/upgrade.svg" alt="upgrade img">
					<div class="navigation__item__text">Upgrade</div>
					<div class="count">3</div>
				</div>
				<div class="navigation__logout navigation__item">
					<img src="img/icons/logout.svg" alt="logout img">
					<div class="navigation__item__text">Logout</div>
				</div>
			</div>
		</div>
		<div class="mainarea">main area</div>
	</div>	
</body>
</html>
